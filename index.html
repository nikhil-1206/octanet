<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernotes Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1em 0;
    text-align: center;
}

main {
    padding: 1em;
    text-align: center;
}

h1, h2 {
    margin: 0.5em 0;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin: 0.5em 0;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Supernotes</h1>
        <p>Your productivity, elevated.</p>
    </header>
    <section id="features">
        <h2>Features</h2>
        <ul>
            <li>Collaborative Note-taking</li>
            <li>Real-time Synchronization</li>
            <li>Intuitive Interface</li>
            <li>Secure and Private</li>
        </ul>
    </section>
    <section id="signup">
        <h2>Join Us</h2>
        <p>Sign up now to boost your productivity!</p>
        <a href="https://supernotes.app/signup" class="button">Sign Up</a>
    </section>
    <footer>
        <p>&copy; 2024 Supernotes. All rights reserved.</p>
    </footer>
</body>
<script>
    document.querySelector('button').addEventListener('click', function() {
    alert('Sign Up functionality coming soon!');
});

</script>
</html>
